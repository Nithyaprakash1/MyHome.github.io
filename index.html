<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griha Pravesh Ceremony - Milinemum</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Custom Fonts: Inter (for body) and Allura (for script headings) -->
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the theme */
        :root {
            --bg-cream: #fefaf5;
            --primary-gold: #c39a6b;
            --text-dark: #3a2e26;
            --accent-pink: #d88095;
        }

        /* --- VIBRANT GOLD BACKGROUND ANIMATION --- */
        @keyframes shimmeringBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes pulseGold {
            0% { box-shadow: 0 0 0 0px rgba(195, 154, 107, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(195, 154, 107, 0); }
            100% { box-shadow: 0 0 0 0px rgba(195, 154, 107, 0); }
        }

        /* --- CARD MOTION ANIMATION --- */
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); } /* Moves the card up and down 5px */
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically and horizontally */
            padding: 2rem;

            /* Apply vibrant background and animation */
            background-color: #fefaf5; /* Cream base */
            background-image: linear-gradient(90deg, #fefaf5 0%, #fffbe6 25%, var(--primary-gold) 50%, #fffbe6 75%, #fefaf5 100%);
            background-size: 300% 100%; /* Make the gradient wider than the viewport */
            animation: shimmeringBackground 20s infinite linear; /* Faster movement for 'vibrated' effect */
            background-blend-mode: multiply; /* Blends the color more intensely for depth */
        }


        .invitation-container {
            max-width: 500px;
            width: 95%;
            margin: auto;
            background-color: white;
            border: 5px solid var(--primary-gold);
            border-radius: 1rem;
            overflow: hidden;
            opacity: 0;
            /* Combining all animations: Fade-in, Border Pulse, and Floating Motion */
            animation:
                fadeIn 1s ease-out forwards,
                pulseGold 3s infinite 1s,
                floatUpDown 8s ease-in-out infinite;
        }

        .invitation-image-wrapper {
            background-color: var(--bg-cream);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .invitation-image {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 0.5rem;
        }

        /* Styles for the Location Button */
        .location-button {
            background-color: var(--primary-gold);
            color: white;
            transition: all 0.3s ease;
        }

        .location-button:hover {
            background-color: #a07d58;
            box-shadow: 0 4px 15px rgba(195, 154, 107, 0.4);
            transform: scale(1.05); /* Slight scale on hover for animation */
        }

        .text-primary-gold {
            color: var(--primary-gold);
        }
    </style>
</head>
<body>

    <div class="invitation-container">

        <!-- Invitation Image Section -->
        <div class="invitation-image-wrapper">
            <img
                src="img.png"
                alt="Griha Pravesh Ceremony Invitation Card"
                class="invitation-image"
                onerror="this.onerror=null; this.src='https://placehold.co/500x700/fefaf5/c39a6b?text=INVITATION%20IMAGE%20MISSING'"
            />
        </div>

        <!-- Location Details Section -->
        <div class="p-6 md:p-10 text-center bg-white/70">

            <!-- Combined Time and Location from previous state for completeness -->
            <p class="mb-4 text-lg font-semibold">
                Ceremony starts at: <span class="text-primary-gold font-bold">10:30 AM onwards</span>
            </p>

            <h3 class="text-xl font-semibold mt-4 mb-3 uppercase tracking-wider">
                Our Milinemum Address
            </h3>
            <p class="mb-6 text-sm leading-relaxed max-w-sm mx-auto">
                <span class="font-medium">No:16, ARUMUGAM AVENUE Street 2,</span><br>
                NEAR KMM SCHOOL IRUGUR, Coimbatore, Tamil Nadu 641103
                <!-- The address above has been updated -->
            </p>

            <!-- Map Navigation Button -->
            <a
                href="https://maps.app.goo.gl/1ixdr3ZoW3DTzEKk7"
                target="_blank"
                class="location-button inline-flex items-center justify-center space-x-2 px-8 py-3 rounded-full font-bold uppercase tracking-wider text-sm shadow-md"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                </svg>
                <span>View on Map (Click to Navigate)</span>
            </a>

            <!-- Placeholder for RSVP removal message -->
            <div class="mt-8 pt-4 border-t border-primary-gold/30">
                <p class="text-sm text-gray-500 italic">
                    Your presence is the greatest gift! No RSVP required for this digital invitation.
                </p>
            </div>

        </div>
    </div>

</body>

</html>
